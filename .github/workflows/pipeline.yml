name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [16.x, 18.x]
        runs-on: ${{ matrix.os }}
        timeout-minutes: 15
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v3.3.0
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 8.0.0
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ matrix.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ matrix.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install pnpm modules
              run: pnpm install
            - name: Run build
              run: pnpm run build
            # - name: Run linting
            #   run: pnpm run lint
            # - name: Run unit tests
            #   run: pnpm run test
            - name: Run openvscode-server docker image
              if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
              uses: addnab/docker-run-action@v3
              with:
                registry: gcr.io
                image: gitpod/openvscode-server
                ports: 3000
                shell: bash
                options: -v ${{ github.workspace }}:/home/workspace:cached
                run: |
                  ls /home/workspace
                  sudo apt install -y curl
                  curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
                  . .nvm/nvm.sh
                  nvm install 16
                  nvm use 16
                  nvm alias default 16
                  npm install -g pnpm
                  pnpm --filter sap-knowledge-hub-extension run ide-ext:package
                  pnpm --filter sap-knowledge-hub-extension exec playwright install --with-deps
                  pnpm --filter sap-knowledge-hub-extension exec playwright test
            # - name: Package the VS Code extension
            #   if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
            #   run: pnpm --filter sap-knowledge-hub-extension run ide-ext:package
            # - name: Install playwright browsers
            #   if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
            #   run: pnpm --filter sap-knowledge-hub-extension exec playwright install --with-deps
            # - name: Run playwright tests
            #   if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
            #   run: pnpm --filter sap-knowledge-hub-extension exec playwright test
            - name: Upload playwright reports
              if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
            - name: Run SonarCloud scan
              # SonarCloud scan disabled until repo is public
              if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
              uses: sonarsource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_PAT }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    version:
        # Run version job only on pushes to the main branch. The job depends on completion of the build job.
        if: github.repository == 'SAP/knowledge-hub-extension' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        needs: build
        outputs:
            changes: ${{ steps.changesetVersion.outputs.changes }} # map step output to job output
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v3.3.0
              with:
                  fetch-depth: 0
                  token: ${{ secrets.ACCESS_PAT }}
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 8.0.0
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install pnpm modules
              run: pnpm install
            - name: Apply changesets
              id: changesetVersion
              run: |
                  echo ::set-output name=changes::$(pnpm ci:version 2>&1 | grep -q 'No unreleased changesets found' && echo 'false' || echo 'true')
                  git status
            - name: Commit and push changes
              if: steps.changesetVersion.outputs.changes == 'true'
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com
                  git status
                  git add -A
                  git status
                  git commit -m "chore: apply latest changesets" --no-verify || echo "No changesets found"
                  git log --pretty=oneline | head -n 10
                  git push
    release:
        # Run release job only on pushes to the main branch. The job depends on completion of the build job.
        # This job needs to run after the version job commit has been merged - so check if that step returns 'false'
        if: github.repository == 'SAP/knowledge-hub-extension' && github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.changes == 'false'
        runs-on: ubuntu-latest
        needs: version
        steps:
            - name: Checkout code repository
              uses: actions/checkout@v3.3.0
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 8.0.0
                  run_install: true
            - name: Cache pnpm modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install pnpm modules
              run: pnpm install
            - name: Run build
              run: pnpm run build
            - name: Package vsix
              run: pnpm run ide-ext:package
            - name: Get version number from /packages/ide-extension/package.json
              id: package-version
              uses: martinbeentjes/npm-get-version-action@main
              with:
                  path: packages/ide-extension
            - name: Create Github Release
              uses: softprops/action-gh-release@v1
              with:
                  body_path: ${{ github.workspace }}/packages/ide-extension/CHANGELOG.md
                  draft: false
                  files: packages/ide-extension/sap-knowledge-hub*.vsix
                  fail_on_unmatched_files: true
                  tag_name: sap-knowledge-hub-extension@${{ steps.package-version.outputs.current-version}}
